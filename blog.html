<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/blog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- navbar -->
    <nav>
      <div class="left">
        <ul>
          <img
            class="logo"
            src="./assets/images/dumbways.png"
            alt="logo-image"
          />

          <li class="active">
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./blog.html">Blog</a>
          </li>
        </ul>
      </div>

      <div class="right">
        <a href="./contact.html">Contact Me</a>
        <button class="btn-hamburger" onclick="toggleNavbar()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>

    <ul class="hamburger-container hamburger-hide" id="hamburger-container">
      <li
        style="
          border: 2px solid white;
          text-align: center;
          padding: 10px;
          color: white;
          font-weight: bold;
          font-size: x-large;
        "
      >
        <a href="./index.html">Home</a>
      </li>
      <li
        style="
          border: 2px solid white;
          text-align: center;
          padding: 10px;
          color: white;
          font-weight: bold;
          font-size: x-large;
        "
      >
        <a href="./blog.html">Blog</a>
      </li>
      <li
        style="
          border: 2px solid white;
          text-align: center;
          padding: 10px;
          color: white;
          font-weight: bold;
          font-size: x-large;
        "
      >
        <a href="./contact.html">Contact Me</a>
      </li>
    </ul>

    <!-- end of navbar -->

    <!-- Blog -->
    <!-- Form -->

    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>Create Post Blog</h1>
            <div>
              <label for="input-blog-title">Title</label>
              <input id="input-blog-title" />
            </div>
            <div>
              <label for="input-blog-content">Content</label>
              <textarea id="input-blog-content"></textarea>
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img
                    src="./assets/icons/attach.png"
                    alt="file"
                    style="width: 40px"
                  />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Post Blog</button>
            </div>
          </form>
        </div>
      </div>

      <div id="test"></div>
      <hr class="line" />
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->
      </div>
    </div>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/blog.js"></script>
  </body>
</html>
